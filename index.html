<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/logo-uol-icon-256.ico"
      type="image/x-icon"
    />
    <title>UOL</title>
  </head>
  <body>
    <header>
      <img src="images/logo 1.png" />
      <ion-icon name="people"></ion-icon>
    </header>
    <nav class="escondido">
      <div class="nav-titulo-box">
        <h1>Escolha um contato para enviar mensagem:</h1>
      </div>
      <article class="pessoas">
        <div class="pessoa1">
          <ion-icon name="people"></ion-icon>
          <span>Todos</span>
        </div>
        <div class="pessoa2">
          <ion-icon name="person-circle"></ion-icon>
          <span>João</span>
        </div>
        <div class="pessoa3">
          <ion-icon name="person-circle"></ion-icon>
          <span>Maria</span>
        </div>
      </article>
      <p class="text-visibility">Escolha a visibilidade:</p>
      <div class="status">
        <div class="status1">
          <ion-icon name="lock-open"></ion-icon>
          <span>Público</span>
        </div>
        <div class="status2">
          <ion-icon name="lock-closed"></ion-icon>
          <span>Reservadamente</span>
        </div>
      </div>
    </nav>
    <main>
      <div class="message-box">
        <p>(09:21:45)</p>
        <span> <b>João</b> entra na sala...</span>
      </div>
      <ul class="mensagens"></ul>
    </main>
    <footer>
      <input type="text" value="Escreva aqui..." />
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <!--scripts-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
